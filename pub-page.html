<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<polymer-element name="pub-page">

  <style>

    .pub_header {
      height: 30%;
      font-size: 36px;
    }

    .pub_body {
      text-align: center;
      padding: 8px;
    }

  </style>

  <template>

    <div id="header" class="pub_header">
      <div style="width: 100%; background: #000; color: #fff;">â‰« proj.pub</div><br>
      <span style="background: #FE4512;">publications<br>2010-2014</span>
    </div>

    <div class="pub_body">
      <content select="p"></content>
    </div>

  </template>

<script>

  Polymer({
    created: function(){
      this.squaresArray = [];

      var squares = Polymer.dom(this.root).querySelectorAll('.pub-infobox');
      for	(index = 0; index < squares.length; index++) {
          this.squaresArray.push(squares[index]);
      }

      },

    is: 'pub-page',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      sharedElements: {
        value: function() {
          return {
            'hero': this.$.header
          }
        }
      },

      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateY(-100vh)',
              nodes: this.squaresArray
            }],

            'exit': [{
              name: 'slide-up-animation',
              node: this.$.header
            }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformTo: 'translateX(100vw)',
              nodes: this.squaresArray
            }]
          };
        }
      }
    }

  });

  </script>

</polymer-element>
