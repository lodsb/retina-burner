<dom-module name="blog-page">

  <style>

    .blog_header {
      height: 10%;
      font-size: 36px;
    }

    .blog_body {
      text-align: center;
      padding: 8px;
    }

  </style>

  <template>
    <div id="header" class="blog_header">
      <div style="width: 100%; background: #123; color: #FC0;">â‰« tum^H^H^HBLARGH</div><br>
    </div>
    <div class="blog_body">
      <content select="p"></content>
    </div>

  </template>

<script>

  Polymer({
    created: function(){
      this.squaresArray = [];

      var squares = Polymer.dom(this.root).querySelectorAll('.blog-infobox');
      for	(index = 0; index < squares.length; index++) {
          this.squaresArray.push(squares[index]);
      }

      },

    is: 'blog-page',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      sharedElements: {
        value: function() {
          return {
            'hero': this.$.header
          }
        }
      },

      animationConfig: {
        value: function() {
          return {
            'entry': [
              {
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateX(200vw)',
              nodes: this.squaresArray
            }],

            'exit': [{
              name: 'slide-up-animation',
              node: this.$.header
            },{
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformTo: 'translateY(200vh)',
              nodes: this.squaresArray
            }]
          };
        }
      }
    }

  });

</script>

</dom-module>
