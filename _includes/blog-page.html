<dom-module id="blog-page">

  <style>

    .body {
      text-align: center;
      padding: 8px;
    }

    .square {
      display: inline-block;
      width: 250px;
      height: 150px;
      margin: 8px;
      background: #F00FF0;
      font-size: 12px;
      color: #FFF;
      text-align: center;
    }

  </style>

  <template>

    <div class="body">
      {% for post in site.posts %}

      <div class="square">
          <div style="height: 150px; width: 100%;">
            <p style="font-size: 20px;">{{ post.date | date: "%Y.%m.%d" }}</p>

            <h1 style="font-size: 18px">{{ post.title | truncatewords:3 }}</h1>

            <a href="{{ post.url | prepend: site.baseurl }}">
               <paper-button style="vertical-align:bottom;">Read More</paper-button>
            </a>
          </div>
      </div>

     {% endfor %}

    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'blog-page',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      sharedElements: {
        value: function() {
          return {
            'hero': this.$.header
          }
        }
      },

      animationConfig: {
        value: function() {
          var squares = Polymer.dom(this.root).querySelectorAll('.square');
          var squaresArray = Array.prototype.slice.call(squares);
          return {
            'entry': [{
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateX(200vw)',
              nodes: squaresArray
            }],

            'exit': [{
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformTo: 'translateY(200vh)',
              nodes: squaresArray
            }]
          };
        }
      }
    }

  });

</script>
