<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<polymer-element name="music-page">

  <style>

    .header {
      height: 40%;
      font-size: 36px;
    }

    .body {
      text-align: center;
      padding: 8px;
    }

    .msquare {
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 8px;
      background: #FF0000;
      font-size: 36px;
    }

  </style>

  <template>

    <div id="header" class="header">
      <div style="width: 100%; background: #000; color: #fff;">â‰« proj.music NONSTOP</div><br>
      <span style="background: #FE4512;">ANNO<br>2015</span><br>
        <span style="background: #4512FE;">>>>>> VINYL + DIGITAL<br>CC-BY-SA 3.0</span><br>
    </div>

    <div class="body">
      <content select="p"></content>
    </div>

  </template>

<script>

  Polymer({
    created: function(){
      this.squaresArray = [];

      var squares = Polymer.dom(this.root).querySelectorAll('.music-infobox');
      for	(index = 0; index < squares.length; index++) {
          this.squaresArray.push(squares[index]);
      }

      },

    is: 'music-page',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      sharedElements: {
        value: function() {
          return {
            'hero': this.$.header
          }
        }
      },

      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateY(200vh)',
              nodes: this.squaresArray
            }],

            'exit': [{
              name: 'slide-up-animation',
              node: this.$.header
            }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformTo: 'translateY(200vh)',
              nodes: this.squaresArray
            }]
          };
        }
      }
    }

  });

</script>

</polymer-element>
